<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <a class="btn btn-primary" href="{% url 'nuevoLibro' %}" role="button">Nuevo libro</a>
    {% for libro in lista %}
        <div class="list-group" style="width: 20%">
        <div class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{libro.titulo}}</h5>
            <a class="btn btn-success" href="{% url 'detalles' libro.isbn %}" role="button">Detalles</a>

            </div>
            <p class="mb-1">{{libro.autor}}</p>

        </div>
        </div>
    {% endfor %}
</body>
</html>
